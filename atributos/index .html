<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos y propiedades</title>
 <link rel="stylesheet" href="style .css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Atributos y propiedades</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese su datos de usuario</h2>
          <form action="#" method="get" id="formulario" required>

            <input type="text" id="apellidos"  placeholder="Apellido" required >
            <input type="tel" id="telefono"  placeholder="Telefono" required >
            <input type="number" id="documento"  placeholder="Documento" required >
            <input type="text" id="usuario"  placeholder="Usuario" required >
            <input type="password" id="contrasena"  placeholder="ContraseÃ±a" required>
            <button type="submit" >Validar</button>
            
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js" type="module" ></script>
</body>

</html>
